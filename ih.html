<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Scroll Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    section {
      display: inline-block;
      width: 100vw;
      height: 100vh;
      vertical-align: top;
    }

    /* Optional: Different colors for demo sections */
    .section1 { background: #0E47A1; color: white; display: flex; justify-content: center; align-items: center; }
    .section2 { background: #F4A261; color: white; display: flex; justify-content: center; align-items: center; }
    .section3 { background: #2A9D8F; color: white; display: flex; justify-content: center; align-items: center; }
    .section4 { background: #E76F51; color: white; display: flex; justify-content: center; align-items: center; }

    h1 {
      font-size: 3em;
    }
  </style>
</head>
<body>

  <section class="section1"><h1>Home</h1></section>
  <section class="section2"><h1>About Us</h1></section>
  <section class="section3"><h1>Services</h1></section>
  <section class="section4"><h1>Contact</h1></section>

</body>
</html>
